allOf:
  - $ref: '#/components/schemas/SignatureKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - signature
          - document_hash
        properties:
          signature:
            type: string
            example: 7768792064696420796F75206576656E206465636F6465642069743F
            description: ECDSA signature of the document hash
          document_hash:
            type: string
            example: 7768792064696420796F75206576656E206465636F6465642069743F
            description: Poseidon hash of the document
